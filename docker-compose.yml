version: '3.8'

services:
  frontend:
    container_name: urlshortner-frontend
    build:
      context: ./urlshortner.client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://13.60.43.224:5000
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - ./urlshortner.client/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    restart: always
    depends_on:
      - backend

  backend:
    container_name: urlshortner-backend
    build:
      context: ./UrlShortner.Server
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Redis=redis:6379
      - Solr__BaseUrl=http://solr:8983/solr/urlshortener
      - ClientApp__BaseUrl=http://13.60.43.224:8080
    networks:
      - app-network
    restart: always
    depends_on:
      - redis
      - solr

  redis:
    container_name: urlshortner-redis
    image: redis:alpine
    ports:
      - "0.0.0.0:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: always
    command: redis-server --appendonly yes

  solr:
    container_name: urlshortner-solr
    image: solr:8
    ports:
      - "0.0.0.0:8983:8983"
    volumes:
      - ./solr-config/conf:/opt/solr/server/solr/configsets/urlshortener/conf:ro
      - solr_data:/var/solr
    networks:
      - app-network
    restart: always
    command:
      - solr-precreate
      - urlshortener
      - /opt/solr/server/solr/configsets/urlshortener

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  solr_data:
    driver: local
